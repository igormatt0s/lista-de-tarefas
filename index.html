<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Lista de tarefas</title>
</head>

<body>
    <div class="header">
        <h2>Lista de tarefas</h2>
        <p class="paragrafo">
            Esta página web é um ambiente intuitivo e funcional, projetado para ajudar você a gerenciar suas tarefas diárias 
            de maneira simples e eficaz. Assim, a "Lista de tarefas" permite que você crie ou exclua uma tarefa ou marque como
            feita.
        </p>
        <div>
            <input type="text" id="tarefa" placeholder="Informe a tarefa">
            <span onclick="addElemento()" class="addBtn">Incluir</span>
            <span onclick="limpaLista()" class="limpaBtn">Limpar lista</span>
        </div>
    </div>
    <ul id="itemLista">
        
    </ul>
    <script src="script.js"></script>
</body>

</html>
